<div>
    <ng-content></ng-content>
    <div class="carousel-control-button">
        <button type="button" (click)="PrevSlide();">Previous Slide</button>
        <button (click)="StopSlide();" [hidden]="!isRunning">Stop Slide Show</button>
        <button (click)="StartSlide();" [hidden]="isRunning">Start Slide Show</button>
        <button type="button" (click)="NextSlide();">Next Slide</button>
    </div>
</div>
