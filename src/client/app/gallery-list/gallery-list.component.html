<div class="ui grid">
  <div class="ui four special cards">
    <a class="card borderless"  *ngFor="let g of galleries" [routerLink]="['/gallery', g.gallery]">
      <div class="blurring dimmable image" [appHvnHover]="{'querySelector': '.dimmer'}">
        <div class="ui dimmer" >
          <div class="content">
            <div class="center">
              <div class="ui basic label">{{g.gallery}}</div>
            </div>
          </div>
        </div>
        <img class="norounded" [src]="g.profilePhoto" appCardImageSize [cardCount]="4">
      </div>
    </a>
  </div>
</div>
