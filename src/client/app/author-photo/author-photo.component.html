<div class="ui basic segment">
  <div class="vnps-header">{{authorData.author | uppercase}}</div>
  <div class="ui three link cards">
    <div class="ui card borderless" *ngFor="let photo of authorData.photos">
      <a class="image" (click)="showPopup(photo.photoIndex);">
        <img class="norounded" [src]="photo.imgsrc" appCardImageSize [cardCount]="5">
      </a>
    </div>
  </div>
</div>
