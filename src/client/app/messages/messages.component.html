<div class="ui modal" [ngClass]="{'active': messageService.messages.length > 0}">
  <div class="header">Error</div>
  <div class="content">
    <div class="description">Message</div>
    <ol>
      <li *ngFor='let message of messageService.messages'> {{message}} </li>
    </ol>
  </div>
  <div class="actions">
    <div class="ui accept button" (click)=" onMessageOK();">OK <span><i class="checkmark icon"></i></span></div>
  </div>
</div>
