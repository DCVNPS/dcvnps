<div class="ui centered grid">
  <div class="six wide column">
    <form novalidate [formGroup]="userForm">
      <div class="ui form">
        <div class="field" [ngClass]="{'error': firstName.invalid &&( firstName.dirty || firstName.touched)}">
          <label>First Name</label>
          <input type="text" placeholder="First Name" formControlName="firstName">
          <div [style.color]="'red'" *ngIf="firstName.errors && ( firstName.dirty || firstName.touched )">
            <div class="header" *ngIf="firstName.errors.required"> First Name is required.</div>
          </div>
        </div>
        <div class="field" [ngClass]="{'error': lastName.invalid &&( lastName.dirty || lastName.touched)}">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" formControlName="lastName">
          <div [style.color]="'red'" *ngIf="lastName.errors && ( lastName.dirty || lastName.touched )">
            <div class="header" *ngIf="lastName.errors.required"> Last Name is required.</div>
          </div>
        </div>
        <div class="field" [ngClass]="{'error': email.invalid  && ( email.dirty || email.touched)}">
          <label>Email</label>
          <input type="text" placeholder="Email Address" formControlName="email">
          <div [style.color]="'red'" *ngIf="f.email.errors && ( f.email.dirty || f.email.touched )">
            <div class="header" *ngIf="f.email.errors.required"> email is required.</div>
            <div class="header" *ngIf="f.email.errors.email"> a valid email address is required.</div>
          </div>
        </div>
        <div class="field" [ngClass]="{'error': password.invalid &&( password.dirty || password.touched)}">
          <label>password</label>
          <input  class="password" type="password" placeholder="Password" formControlName="password"><span *ngIf="password.valid"><i
              class="green check icon"></i></span>
          <div [style.color]="'red'" *ngIf="password.errors && ( password.dirty || password.touched )">
            <div class="header" *ngIf="password.errors.required"> Password is required.</div>
            <div class="header" *ngIf="password.errors.minlength"> Password minimum length is 8 characters.</div>
          </div>
        </div>
        <!-- <div class="field"
          [ngClass]="{'error': confirmPassword.invalid &&( confirmPassword.dirty || confirmPassword.touched)}">
          <label>Confirm Password</label>
          <input class="password" type="password" placeholder="Confirm Password" formControlName="confirmPassword"><span
            *ngIf="confirmPassword.valid"><i class="green check icon"></i></span>
          <div [style.color]="'red'"
            *ngIf="confirmPassword.errors && ( confirmPassword.dirty || confirmPassword.touched )">
            <div class="header" *ngIf="confirmPassword.errors.required"> Confirm Password is required.</div>
            <div class="header" *ngIf="confirmPassword.errors.minlength"> Confirm Password minimum length is 8
              characters.</div>
          </div>
        </div> -->
        <div class="field" [ngClass]="{error: f.userRole.invalid && ( f.userRole.dirty || f.userRole.touched)}">
          <label for="userRole">Role</label>
          <select class="menu" formControlName="userRole" >
            <option class="item" [ngValue]="undefined" hidden disabled [selected]="true">Select a Role</option>
            <option class="item" *ngFor="let role of roles" [ngValue]="role.roleCode">{{role.roleDescription}}</option>
          </select>
          <div [style.color]="'red'" *ngIf="f.userRole.errors && ( f.userRole.dirty || f.userRole.touched)">
              <div class="header" *ngIf="f.userRole.errors.required"> Please Select a Role.</div>
            </div>
         </div>
      </div>
      <div class="ui menu borderless">
        <button type="button" class="ui primary button" (click)="createUser();"   [disabled]="userForm.errors || userForm.invalid">Submit</button>
        <button type="button" class="ui button" (click)="resetForm();">Cancel</button>
      </div>
    </form>
  </div>
</div>
