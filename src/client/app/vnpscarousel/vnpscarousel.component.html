<div class="ui centered grid">
  <div #vnpscarousel class="ui basic segment">
    <div *ngFor="let s of data" (click)="toggleSlideshow();">
      <img [src]="s.imgsrc" alt="s.imgalt" [hidden]="s.hidden" [height]="cHeight" [width]="cWidth">
    </div>
    <!-- <div class="ui secondary menu" style="position: relative; top:-50%;"> -->
    <div class="ui secondary menu carousel-arrows">
      <div class="left menu">
        <a (click)="PrevSlide();">
          <i class="big chevron left icon"></i>
        </a>
      </div>
      <div class="right menu">
        <a (click)="NextSlide();">
          <i class="big chevron right icon"></i>
        </a>
      </div>
    </div>
    <div class="centered row carousel-indicators">
      <a *ngFor="let s of data" class="item" [class.active]="!s.hidden"><i class="orange circle outline icon"></i></a>
    </div>
  </div>
</div>
