<table class="ui selectable striped celled table">
  <thead>
    <tr>
      <th>Name</th>
      <th>E-mail address</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let au of adminUsers">
      <td>{{au.fullName| titlecase}}</td>
      <td>{{au.email}}</td>
      <td>{{au.roleDescription}}</td>
      <td class="center aligned">
        <button class="ui primary button" (click)="onEditUser(au);">Edit</button>
        <button class="ui red button" (click)="onDeleteUser(au.userId);">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>
        <div class="ui primary labeled icon button" (click)="onAddUser();">
          <i class="user icon"></i>Add User
        </div>
      </th>
      <th colspan="3">
        <div class="ui right floated pagination menu">
          <a class="icon item"><i class="left chevron icon"></i></a>
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="icon item"><i class="right chevron icon"></i></div>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
