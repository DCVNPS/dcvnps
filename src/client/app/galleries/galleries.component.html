<div class="min-page-height" id="pagebody">
<div class="ui padded grid"  *ngIf="galleries">
  <div class="ui four cards">
    <a class="card" *ngFor="let g of galleries" [routerLink]="['gallery', g.gallery]">
      <div class="content">
        <div class="header">{{g.gallery| titlecase}}</div>
        <!-- <div class="meta">{{g.year}}</div> -->
      </div>
      <div class="image">
        <img [src]="g?.profilePhoto">
      </div>
    </a>
  </div>
</div>
</div>
