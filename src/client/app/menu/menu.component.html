<div class="ui inverted stackable menu">
  <div class="header item">DC Vnps</div>
  <a class="item" [routerLink]="['/home']" [routerLinkActive]="['active']" aria-label="Home">
    <i class="big home icon"></i>
    <p>Home</p>
  </a>
  <a class="item" [routerLink]="['/announcements']" [routerLinkActive]="['active']" aria-label="Announcements">
    <i class="big bullhorn icon"></i>
    <p>Announcements</p>
  </a>
  <!-- <a class="item" [routerLink]="['/programs']" aria-label="programs">
    <i class="book icon"></i>
    <p>Programs</p>
  </a> -->
  <div class="item" [routerLinkActive]="['active']">
    <div class="ui simple dropdown">
      <a class="item" [routerLink]="['programs','level1']" aria-label="All Programs">
        <i class="big book icon"></i>
        <div class="text">Programs</div>
        <i class="dropdown icon"></i>
      </a>
      <div class="menu">
        <a class="item" *ngFor="let p of mPrograms" [routerLink]="['programs',p.level]">{{p.ariatext}}</a>
      </div>
    </div>
  </div>
  <div class="item" [routerLinkActive]="['active']">
    <div class="ui simple dropdown">
      <a class="item" [routerLink]="['galleries']">
        <i class="image icon"></i>
        <div class="text">Galleries</div>
        <i class="dropdown icon"></i>
      </a>
      <div class="menu">
        <!-- <a class="item" [routerLink]="['galleries']">All Galleries</a> -->
        <a class="item" *ngFor="let g of mGalleries" [routerLink]="['gallery',g]">{{g}}</a>
      </div>
    </div>
  </div>
  <a class="item" [routerLink]="['/aboutus']" [routerLinkActive]="['active']" aria-label="aboutus">
    <i class="big comments icon"></i>
    About Us</a>
  <a class="item" [routerLink]="['/quicktest']" aria-label="quicktest">
    <i class="big money icon"></i>Sponsor
  </a>
  <div class="right menu">
    <div class="item" *ngIf="auth.isLogin()">
      <button [routerLink]="['/new']" class="ui primary button">
        <i class="add user icon" aria-hidden="true"></i>
        Add Contact
      </button>
    </div>
    <div class="item" *ngIf="auth.isLogin()">
      <button class="ui primary button" (click)="logout()">Logout</button>
    </div>
    <div class="item">
      <button class="ui primary button" [routerLink]="['/login']">
        <i class="large sign in icon"></i>
        Login
      </button>
    </div>
  </div>
</div>
