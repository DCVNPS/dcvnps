<div class="container-fluid">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="navbar-brand">DCVnps</div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']" aria-label="Home">
          <span class="oi oi-home" title="home" aria-hidden="true"></span> Home</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/announcements']" [routerLinkActive]="['active']"
          aria-label="Announcements">
          <span class="oi oi-bullhorn" title="bullhorn" aria-hidden="true"></span> Announcements</a>
      </li>
      <li class="nav-item dropdown" [routerLinkActive]="['active']">
        <a class="nav-link dropdown-toggle" href="#" id="navbarProgDropdownMenuLink" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="oi oi-book" title="book" aria-hidden="true"></span> Programs
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarProgDropdownMenuLink">
          <a class="dropdown-item" *ngFor="let p of mPrograms" [routerLink]="['programs',p.level]">{{p.ariatext}}</a>
        </div>
      </li>
      <li class="nav-item dropdown" [routerLinkActive]="['active']">
        <a class="nav-link dropdown-toggle" href="#" id="navbarGalleryDropdownMenuLink" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="oi oi-image" title="image" aria-hidden="true"></span> Galleries
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarGalleryDropdownMenuLink">
          <a class="dropdown-item" [routerLink]="['galleries']">All Galleries</a>
          <a class="dropdown-item" *ngFor="let g of mGalleries" [routerLink]="['gallery',g]">{{g}}</a>
        </div>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/aboutus']" aria-label="aboutus">
          <span class="oi oi-droplet" title="droplet" aria-hidden="true"></span> About Us</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/quicktest']" aria-label="quicktest">
          <span class="oi oi-heart" title="heart" aria-hidden="true"></span> Sponsor</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/fileupload']" aria-label="uploadimage">
          <span class="oi oi-data-transfer-upload" title="data-transfer-upload" aria-hidden="true"></span> Upload Image</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" (click)="logOut()" aria-label="signout">
          <span class="oi oi-account-logout" title="account-logout" aria-hidden="true"></span> Sign Out</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/login']" aria-label="uploadimage">
          <span class="oi oi-account-login" title="account-login" aria-hidden="true"></span> Sign In</a>
      </li>
    </ul>
  </div>
</nav>
</div>
